    <script>
        // Game elements
        const gameContainer = document.getElementById('game-container');
        const gameArea = document.getElementById('game-area');
        const timerBar = document.getElementById('timer-bar');
        const settingsPanel = document.getElementById('settings-panel');
        const settingsToggle = document.getElementById('settings-toggle');
        const statsPanel = document.getElementById('stats-panel');
        const completionMessage = document.getElementById('completion-message');
        const starsContainer = document.getElementById('stars-container');
        const statusMessage = document.getElementById('status-message');
        const progressDisplay = document.getElementById('progress-display');
        const roundNumber = document.getElementById('round-number');
        const totalRounds = document.getElementById('total-rounds');
        
        // Add color palette for matching pairs
        const pairColors = ['#e74c3c', '#f1c40f', '#2ecc71', '#9b59b6', '#3498db', '#e67e22', '#1abc9c', '#34495e'];
        
        // Create stars for background effect
        const starsCount = 50;
        
        // Helper function to get random direction for draggable objects
        function getRandomDirection() {
            const directions = ['left', 'right', 'top', 'bottom'];
            return directions[Math.floor(Math.random() * directions.length)];
        }
        
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const size = Math.random() * 2 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = Math.random() * 0.4 + 0.1;
            starsContainer.appendChild(star);
        }
        
        // Settings elements
        const difficultySelect = document.getElementById('difficulty');
        const numTargetsSelect = document.getElementById('num-targets');
        const sessionDurationInput = document.getElementById('session-duration');
        const showNumbersSelect = document.getElementById('show-numbers');
        const startSessionButton = document.getElementById('start-session');
        const restartButton = document.getElementById('restart-button');
        
        // Stats elements
        const scoreElement = document.getElementById('score');
        const successfulDropsElement = document.getElementById('successful-drops');
        const timeLeftElement = document.getElementById('time-left');
        const accuracyElement = document.getElementById('accuracy');
        
        // Completion elements
        const finalScoreElement = document.getElementById('final-score');
        const finalDropsElement = document.getElementById('final-drops');
        const finalAccuracyElement = document.getElementById('final-accuracy');
        const finalAvgTimeElement = document.getElementById('final-avg-time');
        
        // Game state variables
        let isSessionActive = false;
        let sessionDuration = 2 * 60 * 1000;
        let timeRemaining = 0;
        let timerInterval = null;
        let score = 0;
        let successfulDrops = 0;
        let totalDrops = 0;
        let currentRound = 1;
        let maxRounds = 10;
        let roundStartTime = 0;
        let totalDropTime = 0;
        let activeDroppables = [];
        let activeTargets = [];
        let currentDragging = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        
        // Difficulty settings
        const difficulties = {
            easy: { targetSize: 80, objectSize: 40, points: 100 },
            medium: { targetSize: 60, objectSize: 30, points: 200 },
            hard: { targetSize: 40, objectSize: 25, points: 300 }
        };
        
        // Function definitions - utility functions first
        function showSettings() {
            settingsPanel.classList.remove('hidden');
            statsPanel.classList.add('hidden');
            completionMessage.classList.add('hidden');
        }
        
        function clearGameElements() {
            activeDroppables.forEach(d => d.remove());
            activeTargets.forEach(t => t.remove());
            activeDroppables = [];
            activeTargets = [];
        }
        
        function updateStats() {
            scoreElement.textContent = score;
            successfulDropsElement.textContent = successfulDrops;
            accuracyElement.textContent = totalDrops > 0 ? 
                Math.round(successfulDrops / totalDrops * 100) + '%' : '0%';
        }
        
        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60000);
            const seconds = Math.floor((timeRemaining % 60000) / 1000);
            timeLeftElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateProgress() {
            roundNumber.textContent = currentRound;
            totalRounds.textContent = maxRounds;
        }
        
        // Start new session
        startSessionButton.addEventListener('click', startSession);
        restartButton.addEventListener('click', () => {
            completionMessage.classList.add('hidden');
            settingsPanel.classList.remove('hidden');
        });
        
        // Initialize
        showSettings();
        
        function startSession() {
            // Get settings
            const difficulty = difficultySelect.value;
            const numTargets = parseInt(numTargetsSelect.value);
            sessionDuration = parseInt(sessionDurationInput.value) * 60 * 1000;
            const showNumbers = showNumbersSelect.value === 'yes';
            
            // Reset game state
            score = 0;
            successfulDrops = 0;
            totalDrops = 0;
            timeRemaining = sessionDuration;
            currentRound = 1;
            totalDropTime = 0;
            maxRounds = Math.floor(timeRemaining / 6000); // Approximately 6 seconds per round
            
            // Clear previous game elements
            clearGameElements();
            
            // Update UI
            updateStats();
            updateTimer();
            updateProgress();
            
            // Hide settings, show stats
            settingsPanel.classList.add('hidden');
            statsPanel.classList.remove('hidden');
            
            // Start timer
            isSessionActive = true;
            roundStartTime = Date.now();
            
            timerInterval = setInterval(() => {
                timeRemaining -= 100;
                
                // Update timer bar
                const progress = timeRemaining / sessionDuration;
                timerBar.style.width = `${progress * 100}%`;
                
                // Update time display
                updateTimer();
                
                // Check if session is over
                if (timeRemaining <= 0) {
                    endSession();
                }
            }, 100);
            
            // Create first round
            createRound(difficulty, numTargets, showNumbers);
        }
        
        function endSession() {
            clearInterval(timerInterval);
            isSessionActive = false;
            
            // Clear game elements
            clearGameElements();
            
            // Hide stats
            statsPanel.classList.add('hidden');
            
            // Show completion message
            finalScoreElement.textContent = score;
            finalDropsElement.textContent = successfulDrops;
            finalAccuracyElement.textContent = totalDrops > 0 ? 
                Math.round(successfulDrops / totalDrops * 100) + '%' : '0%';
            finalAvgTimeElement.textContent = successfulDrops > 0 ? 
                (totalDropTime / successfulDrops / 1000).toFixed(2) : '0.00';
            completionMessage.classList.remove('hidden');
            
            // Reset timer bar
            timerBar.style.width = '0%';
        }
        
        function createRound(difficulty, numTargets, showNumbers) {
            clearGameElements();
            
            const settings = difficulties[difficulty];
            const gameRect = gameArea.getBoundingClientRect();
            const padding = 50;
            
            // Create targets - position them more towards the center
            for (let i = 0; i < numTargets; i++) {
                const target = document.createElement('div');
                target.classList.add('target');
                
                // Apply color to the target
                const color = pairColors[i % pairColors.length];
                target.style.borderColor = color;
                target.style.background = color + '33'; // Add a subtle background with 20% opacity
                
                target.style.width = `${settings.targetSize}px`;
                target.style.height = `${settings.targetSize}px`;
                
                // Position targets more towards center to ensure accessibility from all directions
                const centerBias = 0.3; // How much to bias towards center (0 = no bias, 1 = all center)
                const maxX = gameRect.width - settings.targetSize - padding;
                const maxY = gameRect.height - settings.targetSize - padding;
                
                // Calculate position with center bias
                const x = padding + (Math.random() * (1 - centerBias) + centerBias * 0.5) * maxX;
                const y = padding + (Math.random() * (1 - centerBias) + centerBias * 0.5) * maxY;
                
                target.style.left = `${x}px`;
                target.style.top = `${y}px`;
                target.dataset.targetId = i;
                
                // Add numbers to targets if setting is enabled
                if (showNumbers) {
                    target.textContent = i + 1;
                    target.style.display = 'flex';
                    target.style.alignItems = 'center';
                    target.style.justifyContent = 'center';
                    target.style.color = 'white';
                    target.style.fontSize = '18px';
                    target.style.fontWeight = 'bold';
                }
                
                gameArea.appendChild(target);
                activeTargets.push(target);
            }
            
            // Create draggable objects
            for (let i = 0; i < numTargets; i++) {
                const draggable = document.createElement('div');
                draggable.classList.add('draggable');
                draggable.style.width = `${settings.objectSize}px`;
                draggable.style.height = `${settings.objectSize}px`;
                
                // Apply matching color to the draggable
                const color = pairColors[i % pairColors.length];
                draggable.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), ${color})`;
                
                if (showNumbers) {
                    draggable.textContent = i + 1;
                }
                
                // Random position with direction bias
                let x, y;
                const direction = getRandomDirection();
                const margin = 40;
                
                switch(direction) {
                    case 'left':
                        x = margin;
                        y = margin + Math.random() * (gameRect.height - settings.objectSize - 2 * margin);
                        break;
                    case 'right':
                        x = gameRect.width - settings.objectSize - margin;
                        y = margin + Math.random() * (gameRect.height - settings.objectSize - 2 * margin);
                        break;
                    case 'top':
                        x = margin + Math.random() * (gameRect.width - settings.objectSize - 2 * margin);
                        y = margin;
                        break;
                    case 'bottom':
                        x = margin + Math.random() * (gameRect.width - settings.objectSize - 2 * margin);
                        y = gameRect.height - settings.objectSize - margin;
                        break;
                }
                
                draggable.style.left = `${x}px`;
                draggable.style.top = `${y}px`;
                draggable.dataset.objectId = i;
                draggable.dataset.targetId = i;
                
                // Add drag event listeners
                addDragListeners(draggable);
                
                gameArea.appendChild(draggable);
                activeDroppables.push(draggable);
            }
            
            // Update status
            statusMessage.textContent = "Drag objects to their matching colored targets";
            roundStartTime = Date.now();
        }
        
        function addDragListeners(element) {
            // Mouse events
            element.addEventListener('mousedown', startDrag);
            
            // Touch events
            element.addEventListener('touchstart', startDrag);
        }
        
        function checkProximity() {
            const dragRect = currentDragging.getBoundingClientRect();
            const dragCenter = {
                x: dragRect.left + dragRect.width / 2,
                y: dragRect.top + dragRect.height / 2
            };
            
            // Reset all targets
            activeTargets.forEach(target => target.classList.remove('active'));
            
            // Check each target
            activeTargets.forEach(target => {
                const targetRect = target.getBoundingClientRect();
                const targetCenter = {
                    x: targetRect.left + targetRect.width / 2,
                    y: targetRect.top + targetRect.height / 2
                };
                
                const distance = Math.hypot(
                    dragCenter.x - targetCenter.x,
                    dragCenter.y - targetCenter.y
                );
                
                // Activate target if close enough
                if (distance < targetRect.width / 2 + dragRect.width / 2) {
                    target.classList.add('active');
                }
            });
        }
        
        function checkDrop() {
            const dragRect = currentDragging.getBoundingClientRect();
            const dragCenter = {
                x: dragRect.left + dragRect.width / 2,
                y: dragRect.top + dragRect.height / 2
            };
            
            let successfulDrop = false;
            const difficulty = difficultySelect.value;
            const settings = difficulties[difficulty];
            
            activeTargets.forEach(target => {
                const targetRect = target.getBoundingClientRect();
                const targetCenter = {
                    x: targetRect.left + targetRect.width / 2,
                    y: targetRect.top + targetRect.height / 2
                };
                
                const distance = Math.hypot(
                    dragCenter.x - targetCenter.x,
                    dragCenter.y - targetCenter.y
                );
                
                // Check if drop is successful
                if (distance < targetRect.width / 3 && 
                    target.dataset.targetId === currentDragging.dataset.targetId) {
                    successfulDrop = true;
                    
                    // Get the color for this pair
                    const colorIndex = parseInt(target.dataset.targetId) % pairColors.length;
                    const color = pairColors[colorIndex];
                    
                    // Success animation - use the pair color for the success indicator
                    target.classList.add('success');
                    target.style.borderColor = color;
                    target.style.boxShadow = `0 0 20px ${color}`;
                    
                    setTimeout(() => {
                        target.classList.remove('success');
                        target.style.boxShadow = '';
                    }, 500);
                    
                    // Update score
                    const dropTime = Date.now() - roundStartTime;
                    totalDropTime += dropTime;
                    
                    // Award points based on speed and difficulty
                    const timeBonus = Math.max(0, Math.floor((5000 - dropTime) / 100));
                    const points = settings.points + timeBonus;
                    score += points;
                    successfulDrops++;
                    
                    // Remove this draggable
                    currentDragging.remove();
                    activeDroppables = activeDroppables.filter(d => d !== currentDragging);
                    
                    // Show success message
                    statusMessage.textContent = `Perfect! +${points} points`;
                    statusMessage.style.color = '#2ecc71';
                    
                    // Check if round is complete
                    if (activeDroppables.length === 0) {
                        setTimeout(() => nextRound(), 1000);
                    }
                }
            });
            
            if (!successfulDrop) {
                // Return to original position if drop failed
                statusMessage.textContent = "Try again - drag to the matching colored target";
                statusMessage.style.color = '#e74c3c';
            }
            
            totalDrops++;
            updateStats();
        }
        
        function startDrag(e) {
            if (!isSessionActive) return;
            
            e.preventDefault();
            currentDragging = e.currentTarget;
            currentDragging.classList.add('dragging');
            
            const rect = currentDragging.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();
            
            if (e.type === 'mousedown') {
                dragOffsetX = e.clientX - rect.left;
                dragOffsetY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
            } else if (e.type === 'touchstart') {
                const touch = e.touches[0];
                dragOffsetX = touch.clientX - rect.left;
                dragOffsetY = touch.clientY - rect.top;
                
                document.addEventListener('touchmove', drag);
                document.addEventListener('touchend', endDrag);
            }
        }
        
        function drag(e) {
            if (!currentDragging || !isSessionActive) return;
            
            e.preventDefault();
            const gameRect = gameArea.getBoundingClientRect();
            
            let clientX, clientY;
            
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove') {
                const touch = e.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            }
            
            // Calculate new position
            let newX = clientX - gameRect.left - dragOffsetX;
            let newY = clientY - gameRect.top - dragOffsetY;
            
            // Constrain to game area
            newX = Math.max(0, Math.min(newX, gameRect.width - currentDragging.offsetWidth));
            newY = Math.max(0, Math.min(newY, gameRect.height - currentDragging.offsetHeight));
            
            currentDragging.style.left = `${newX}px`;
            currentDragging.style.top = `${newY}px`;
            
            // Check proximity to targets
            checkProximity();
        }
        
        function endDrag() {
            if (!currentDragging || !isSessionActive) return;
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', endDrag);
            
            currentDragging.classList.remove('dragging');
            checkDrop();
            currentDragging = null;
        }
        
        function nextRound() {
            currentRound++;
            
            if (currentRound > maxRounds || timeRemaining <= 0) {
                endSession();
                return;
            }
            
            updateProgress();
            statusMessage.textContent = "Well done! Get ready for the next round...";
            statusMessage.style.color = 'white';
            
            setTimeout(() => {
                const difficulty = difficultySelect.value;
                const numTargets = parseInt(numTargetsSelect.value);
                const showNumbers = showNumbersSelect.value === 'yes';
                createRound(difficulty, numTargets, showNumbers);
            }, 1500);
        }
        
        // Prevent zooming on double tap
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Load/save settings with localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved settings if they exist
            if (localStorage.getItem('finepointrehab-difficulty')) {
                difficultySelect.value = localStorage.getItem('finepointrehab-difficulty');
            }
            
            if (localStorage.getItem('finepointrehab-numTargets')) {
                numTargetsSelect.value = localStorage.getItem('finepointrehab-numTargets');
            }
            
            if (localStorage.getItem('finepointrehab-duration')) {
                sessionDurationInput.value = localStorage.getItem('finepointrehab-duration');
            }
            
            if (localStorage.getItem('finepointrehab-showNumbers')) {
                showNumbersSelect.value = localStorage.getItem('finepointrehab-showNumbers');
            }
            
            // Save settings when they change
            difficultySelect.addEventListener('change', saveSettings);
            numTargetsSelect.addEventListener('change', saveSettings);
            sessionDurationInput.addEventListener('change', saveSettings);
            showNumbersSelect.addEventListener('change', saveSettings);
        });
        
        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('finepointrehab-difficulty', difficultySelect.value);
            localStorage.setItem('finepointrehab-numTargets', numTargetsSelect.value);
            localStorage.setItem('finepointrehab-duration', sessionDurationInput.value);
            localStorage.setItem('finepointrehab-showNumbers', showNumbersSelect.value);
        }
    </script>

    <style>

<body>

    <script>
        // Game elements
        const gameContainer = document.getElementById('game-container');
        const sortArea = document.getElementById('sort-area');
        const objectsContainer = document.getElementById('objects-container');
        const categoriesContainer = document.getElementById('categories-container');
        const timerBar = document.getElementById('timer-bar');
        const settingsPanel = document.getElementById('settings-panel');
        const statsPanel = document.getElementById('stats-panel');
        const completionMessage = document.getElementById('completion-message');
        const starsContainer = document.getElementById('stars-container');
        const challengeDisplay = document.getElementById('challenge-display');
        
        // Create stars for background effect
        const starsCount = 50;
        
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const size = Math.random() * 2 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.opacity = Math.random() * 0.4 + 0.1;
            starsContainer.appendChild(star);
        }
        
        // Settings elements
        const difficultySelect = document.getElementById('difficulty');
        const categoryTypeSelect = document.getElementById('category-type');
        const objectsCountSelect = document.getElementById('objects-count');
        const sessionDurationInput = document.getElementById('session-duration');
        const startSessionButton = document.getElementById('start-session');
        const restartButton = document.getElementById('restart-button');
        
        // Stats elements
        const scoreElement = document.getElementById('score');
        const roundsCompletedElement = document.getElementById('rounds-completed');
        const timeLeftElement = document.getElementById('time-left');
        const accuracyElement = document.getElementById('accuracy');
        
        // Completion elements
        const finalScoreElement = document.getElementById('final-score');
        const finalRoundsElement = document.getElementById('final-rounds');
        const finalAccuracyElement = document.getElementById('final-accuracy');
        
        // Game state variables
        let isSessionActive = false;
        let sessionDuration = 3 * 60 * 1000;
        let timeRemaining = 0;
        let timerInterval = null;
        let score = 0;
        let roundsCompleted = 0;
        let totalPlacements = 0;
        let correctPlacements = 0;
        let draggingElement = null;
        let dragClone = null;
        let dragOffset = { x: 0, y: 0 };
        let categoryBoxes = [];
        let objectElements = [];
        let currentRoundObjects = [];
        let currentCategories = [];
        
        // Category libraries
        const categoryLibraries = {
            colors: [
                { name: "Red", icon: "🔴", items: ["🍎", "🍓", "🍒", "🌹", "🧨", "❤️", "🚨", "🏮"] },
                { name: "Blue", icon: "🔵", items: ["🌊", "🐳", "🐬", "🧢", "🚾", "🌍", "🧿", "🚾"] },
                { name: "Green", icon: "🟢", items: ["🍀", "🥝", "🥬", "🥦", "🌲", "🐢", "🦎", "🐸"] },
                { name: "Yellow", icon: "🟡", items: ["🍋", "🍌", "🌻", "🌝", "⭐", "💛", "🚕", "🏆"] },
                { name: "Purple", icon: "🟣", items: ["🍇", "🦄", "🔮", "💜", "🪁", "🪀", "🎵", "👾"] }
            ],
            shapes: [
                { name: "Round", icon: "⭕", items: ["🪙", "🪄", "🧿", "🧶", "🏀", "⚽", "🍊", "⏰"] },
                { name: "Square", icon: "⬛", items: ["📦", "🧊", "💾", "🎲", "🧀", "🏢", "🔲", "📱"] },
                { name: "Triangle", icon: "⚠️", items: ["🔺", "📐", "🎯", "⛰️", "🏔️", "🧠", "🍕", "📏"] },
                { name: "Stars", icon: "⭐", items: ["🌟", "✨", "💫", "🌠", "🎖️", "🎇", "🎆", "🏅"] },
                { name: "Hearts", icon: "❤️", items: ["💕", "💓", "💗", "💖", "💘", "💞", "💝", "💟"] }
            ],
            numbers: [
                { name: "Low (1-3)", icon: "1️⃣", items: ["1️⃣", "2️⃣", "3️⃣", "🥇", "🥈", "🥉", "☝️", "✌️"] },
                { name: "Mid (4-6)", icon: "4️⃣", items: ["4️⃣", "5️⃣", "6️⃣", "👋", "🖐️", "✋", "👌", "👍"] },
                { name: "High (7-9)", icon: "7️⃣", items: ["7️⃣", "8️⃣", "9️⃣", "🤟", "👏", "🙌", "✊", "🤘"] },
                { name: "Special", icon: "0️⃣", items: ["0️⃣", "🔟", "#️⃣", "*️⃣", "🔢", "💯", "🔄", "🔃"] },
                { name: "Math", icon: "➕", items: ["➕", "➖", "✖️", "➗", "💲", "💹", "📊", "📉"] }
            ],
            letters: [
                { name: "A-E", icon: "🔤", items: ["🅰️", "🆎", "🅱️", "🅾️", "🅿️", "🔡", "📧", "🔠"] },
                { name: "F-J", icon: "📝", items: ["🇫", "🇬", "🇭", "🇮", "🇯", "🏧", "🗣️", "👤"] },
                { name: "K-O", icon: "📚", items: ["🇰", "🇱", "🇲", "🇳", "🇴", "🔍", "🧿", "🏧"] },
                { name: "P-T", icon: "📖", items: ["🇵", "🇶", "🇷", "🇸", "🇹", "🚷", "⛔", "🚯"] },
                { name: "U-Z", icon: "📕", items: ["🇺", "🇻", "🇼", "🇽", "🇾", "🇿", "🚸", "⚠️"] }
            ]
        };
        
        // Home button functionality
        document.getElementById('home-button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        // Start new session
        startSessionButton.addEventListener('click', startSession);
        restartButton.addEventListener('click', () => {
            completionMessage.classList.add('hidden');
            settingsPanel.classList.remove('hidden');
        });
        
        function startSession() {
            // Get settings
            const difficulty = difficultySelect.value;
            const categoryType = categoryTypeSelect.value;
            const objectsCount = parseInt(objectsCountSelect.value);
            sessionDuration = parseInt(sessionDurationInput.value) * 60 * 1000;
            
            // Reset game state
            score = 0;
            roundsCompleted = 0;
            totalPlacements = 0;
            correctPlacements = 0;
            timeRemaining = sessionDuration;
            
            // Set up sort area size based on window size
            const areaWidth = Math.min(800, window.innerWidth * 0.9);
            const areaHeight = Math.min(600, window.innerHeight * 0.8);
            sortArea.style.width = `${areaWidth}px`;
            sortArea.style.height = `${areaHeight}px`;
            
            // Hide settings, show stats and challenge
            settingsPanel.classList.add('hidden');
            statsPanel.classList.remove('hidden');
            challengeDisplay.classList.remove('hidden');
            
            // Update stats
            updateStats();
            updateTimer();
            
            // Set up drag and drop event listeners
            setupEventListeners();
            
            // Start new round
            startNewRound(difficulty, categoryType, objectsCount);
            
            // Start timer
            isSessionActive = true;
            
            timerInterval = setInterval(() => {
                timeRemaining -= 100;
                
                // Update timer bar
                const progress = timeRemaining / sessionDuration;
                timerBar.style.width = `${progress * 100}%`;
                
                // Update time display
                updateTimer();
                
                // Check if session is over
                if (timeRemaining <= 0) {
                    endSession();
                }
            }, 100);
        }
        
        function setupEventListeners() {
            // Global mouse/touch move and end events
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
        }
        
        function startNewRound(difficulty, categoryType, objectsCount) {
            // Clear previous round
            objectsContainer.innerHTML = '';
            categoriesContainer.innerHTML = '';
            objectElements = [];
            categoryBoxes = [];
            currentRoundObjects = [];
            currentCategories = [];
            
            // Determine number of categories based on difficulty
            let numCategories;
            switch (difficulty) {
                case 'easy': numCategories = 3; break;
                case 'medium': numCategories = 4; break;
                case 'hard': numCategories = 5; break;
                default: numCategories = 4;
            }
            
            // Select random categories from the library
            const categoryLib = categoryLibraries[categoryType];
            const shuffledCategories = [...categoryLib].sort(() => Math.random() - 0.5);
            currentCategories = shuffledCategories.slice(0, numCategories);
            
            // Create category boxes
            currentCategories.forEach(category => {
                const categoryBox = document.createElement('div');
                categoryBox.className = 'category-box';
                categoryBox.dataset.category = category.name;
                
                const categoryIcon = document.createElement('div');
                categoryIcon.className = 'category-icon';
                categoryIcon.textContent = category.icon;
                
                const categoryLabel = document.createElement('div');
                categoryLabel.className = 'category-label';
                categoryLabel.textContent = category.name;
                
                categoryBox.appendChild(categoryIcon);
                categoryBox.appendChild(categoryLabel);
                categoriesContainer.appendChild(categoryBox);
                
                categoryBoxes.push(categoryBox);
            });
            
            // Select objects for this round
            // Each category should have at least one object
            currentCategories.forEach(category => {
                const randomItem = category.items[Math.floor(Math.random() * category.items.length)];
                currentRoundObjects.push({
                    item: randomItem,
                    category: category.name
                });
            });
            
            // Fill remaining slots with random objects
            const remainingObjects = objectsCount - numCategories;
            for (let i = 0; i < remainingObjects; i++) {
                const randomCategory = currentCategories[Math.floor(Math.random() * numCategories)];
                const randomItem = randomCategory.items[Math.floor(Math.random() * randomCategory.items.length)];
                
                // Ensure we don't have duplicates
                if (!currentRoundObjects.some(obj => obj.item === randomItem)) {
                    currentRoundObjects.push({
                        item: randomItem,
                        category: randomCategory.name
                    });
                } else {
                    // If we found a duplicate, try a different category
                    i--;
                }
            }
            
            // Shuffle objects
            currentRoundObjects.sort(() => Math.random() - 0.5);
            
            // Create object elements
            currentRoundObjects.forEach(obj => {
                const objectElement = document.createElement('div');
                objectElement.className = 'sort-object';
                objectElement.textContent = obj.item;
                objectElement.dataset.category = obj.category;
                
                // Add drag start event listeners
                objectElement.addEventListener('mousedown', handleDragStart);
                objectElement.addEventListener('touchstart', handleDragStart, { passive: false });
                
                objectsContainer.appendChild(objectElement);
                objectElements.push(objectElement);
            });
            
            // Update challenge display
            updateChallengeDisplay(categoryType);
        }
        
        function updateChallengeDisplay(categoryType) {
            let challengeText;
            switch (categoryType) {
                case 'colors':
                    challengeText = 'Sort the objects by their colors';
                    break;
                case 'shapes':
                    challengeText = 'Sort the objects by their shapes';
                    break;
                case 'numbers':
                    challengeText = 'Sort the objects by their number groups';
                    break;
                case 'letters':
                    challengeText = 'Sort the objects by their letter groups';
                    break;
                default:
                    challengeText = 'Sort the objects by their categories';
            }
            challengeDisplay.textContent = challengeText;
        }
        
        function handleDragStart(e) {
            if (!isSessionActive) return;
            
            // Prevent default behavior
            if (e.type === 'touchstart') {
                e.preventDefault();
            }
            
            // Store the dragging element
            draggingElement = this;
            
            // Create a clone for dragging visual
            dragClone = draggingElement.cloneNode(true);
            dragClone.classList.add('object-clone');
            document.body.appendChild(dragClone);
            
            // Calculate offset
            const rect = draggingElement.getBoundingClientRect();
            if (e.type === 'mousedown') {
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                updateDragPosition(e.clientX, e.clientY);
            } else if (e.type === 'touchstart') {
                const touch = e.touches[0];
                dragOffset.x = touch.clientX - rect.left;
                dragOffset.y = touch.clientY - rect.top;
                updateDragPosition(touch.clientX, touch.clientY);
            }
            
            // Hide original element
            draggingElement.style.opacity = '0.3';
        }
        
        function handleMouseMove(e) {
            if (draggingElement) {
                updateDragPosition(e.clientX, e.clientY);
                checkCategoryBoxes(e.clientX, e.clientY);
            }
        }
        
        function handleTouchMove(e) {
            if (draggingElement) {
                e.preventDefault();
                const touch = e.touches[0];
                updateDragPosition(touch.clientX, touch.clientY);
                checkCategoryBoxes(touch.clientX, touch.clientY);
            }
        }
        
        function updateDragPosition(x, y) {
            if (!dragClone) return;
            
            dragClone.style.left = `${x - dragOffset.x}px`;
            dragClone.style.top = `${y - dragOffset.y}px`;
        }
        
        function checkCategoryBoxes(x, y) {
            // Remove highlight from all category boxes
            categoryBoxes.forEach(box => box.classList.remove('highlight'));
            
            // Check if over a category box
            categoryBoxes.forEach(box => {
                const rect = box.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    box.classList.add('highlight');
                }
            });
        }
        
        function handleDragEnd(e) {
            if (!draggingElement || !dragClone) return;
            
            // Get final position
            let finalX, finalY;
            if (e.type === 'mouseup') {
                finalX = e.clientX;
                finalY = e.clientY;
            } else if (e.type === 'touchend' && e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                finalX = touch.clientX;
                finalY = touch.clientY;
            } else {
                // Reset without checking drop
                resetDrag();
                return;
            }
            
            // Check drop on category box
            let dropped = false;
            categoryBoxes.forEach(box => {
                const rect = box.getBoundingClientRect();
                if (finalX >= rect.left && finalX <= rect.right && finalY >= rect.top && finalY <= rect.bottom) {
                    // Object dropped on this category box
                    dropped = true;
                    
                    // Check if correct category
                    const isCorrect = draggingElement.dataset.category === box.dataset.category;
                    
                    // Increment placement counters
                    totalPlacements++;
                    if (isCorrect) {
                        correctPlacements++;
                        
                        // Add points based on accuracy
                        score += 100;
                        
                        // Visual feedback
                        box.classList.add('correct');
                        setTimeout(() => box.classList.remove('correct'), 500);
                    } else {
                        // Visual feedback for incorrect
                        box.classList.add('incorrect');
                        setTimeout(() => box.classList.remove('incorrect'), 500);
                    }
                    
                    // Remove the object
                    draggingElement.remove();
                    
                    // Update stats
                    updateStats();
                    
                    // Check if round is complete
                    if (objectsContainer.children.length === 0) {
                        roundsCompleted++;
                        updateStats();
                        
                        // Start new round after delay
                        setTimeout(() => {
                            if (isSessionActive) {
                                startNewRound(
                                    difficultySelect.value,
                                    categoryTypeSelect.value,
                                    parseInt(objectsCountSelect.value)
                                );
                            }
                        }, 1000);
                    }
                }
            });
            
            if (!dropped) {
                // Reset object if not dropped on a category
                draggingElement.style.opacity = '1';
            }
            
            // Clean up
            resetDrag();
        }
        
        function resetDrag() {
            if (dragClone) {
                dragClone.remove();
                dragClone = null;
            }
            
            if (draggingElement) {
                draggingElement.style.opacity = '1';
                draggingElement = null;
            }
            
            // Remove highlight from all category boxes
            categoryBoxes.forEach(box => box.classList.remove('highlight'));
        }
        
        function updateStats() {
            scoreElement.textContent = score;
            roundsCompletedElement.textContent = roundsCompleted;
            
            // Calculate and display accuracy
            const accuracy = totalPlacements > 0 ? Math.round((correctPlacements / totalPlacements) * 100) : 0;
            accuracyElement.textContent = `${accuracy}%`;
        }
        
        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60000);
            const seconds = Math.floor((timeRemaining % 60000) / 1000);
            timeLeftElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function endSession() {
            clearInterval(timerInterval);
            isSessionActive = false;
            
            // Clean up any ongoing drag
            resetDrag();
            
            // Remove event listeners
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchend', handleDragEnd);
            
            // Hide game elements
            challengeDisplay.classList.add('hidden');
            statsPanel.classList.add('hidden');
            
            // Show completion message
            finalScoreElement.textContent = score;
            finalRoundsElement.textContent = roundsCompleted;
            
            const accuracy = totalPlacements > 0 ? Math.round((correctPlacements / totalPlacements) * 100) : 0;
            finalAccuracyElement.textContent = `${accuracy}%`;
            
            completionMessage.classList.remove('hidden');
            
            // Reset timer bar
            timerBar.style.width = '0%';
        }
        
        // Prevent zooming on double tap
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Resize handler to adjust sort area size
        window.addEventListener('resize', function() {
            if (isSessionActive) {
                const areaWidth = Math.min(800, window.innerWidth * 0.9);
                const areaHeight = Math.min(600, window.innerHeight * 0.8);
                sortArea.style.width = `${areaWidth}px`;
                sortArea.style.height = `${areaHeight}px`;
            }
        });
        
        // Load/save settings with localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved settings if they exist
            if (localStorage.getItem('sortDifficulty')) {
                difficultySelect.value = localStorage.getItem('sortDifficulty');
            }
            
            if (localStorage.getItem('sortCategoryType')) {
                categoryTypeSelect.value = localStorage.getItem('sortCategoryType');
            }
            
            if (localStorage.getItem('sortObjectsCount')) {
                objectsCountSelect.value = localStorage.getItem('sortObjectsCount');
            }
            
            if (localStorage.getItem('sortDuration')) {
                sessionDurationInput.value = localStorage.getItem('sortDuration');
            }
            
            // Save settings when they change
            difficultySelect.addEventListener('change', saveSettings);
            categoryTypeSelect.addEventListener('change', saveSettings);
            objectsCountSelect.addEventListener('change', saveSettings);
            sessionDurationInput.addEventListener('change', saveSettings);
        });
        
        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('sortDifficulty', difficultySelect.value);
            localStorage.setItem('sortCategoryType', categoryTypeSelect.value);
            localStorage.setItem('sortObjectsCount', objectsCountSelect.value);
            localStorage.setItem('sortDuration', sessionDurationInput.value);
        }
    </script>
</body>
